    <title>Registro de productos</title>

<body>
    <div class="main-container">
        <div class="form-container">
            <h1 class="title">Registro de usuario</h1>

            <form id="RegisterForm" name="productForm" class="form">
                <div class="form-floating form-input">
                    <input class="form-control" type="text "name="first_name" id="first_name"  required>
                    <label for="first_name">Nombre</label>
                </div>

                <div class="form-floating form-input">
                    <input class="form-control" type="text "name="last_name" id="last_name" required>
                    <label for="last_name">Apellido</label>
                </div>
        
                <div class="form-floating form-input">
                    <input class="form-control" type="number "name="age" id="age" required>
                    <label for="age">Edad</label>
                </div>

              
                <div class="form-floating form-input">
                    <input class="form-control" type="text "name="username" id="username" required>
                    <label for="username">Nombre de Usuario</label>
                </div>

                <div class="form-floating form-input">
                    <input class="form-control" type="email "name="email" id="email" required>
                    <label for="email">email</label>
                </div>
 
                <div class="form-floating form-input">
                    <input class="form-control" type="password "name="password" id="password" required>
                    <label for="password">password</label>
                </div> 
  
                <div style="margin-top:30px; display:flex; justify-content: center;">
                    <input type="submit" class="submit-button" value ="Registrarse">
                </div> 
            </form>
            <p style="color: aliceblue;">Â¿Ya estas registrado? puedes hacerlo aqui <a href="pages/login.html">logear aqui</a></p>
        </div>
        
        </div>
